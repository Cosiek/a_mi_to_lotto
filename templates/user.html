<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<form method="POST" >
			<label for="username">Nazwa:</label>
			<input type="text" name="username" value="{{ username }}" {% if is_editing %}disabled{% end %}>
			<span>{{ errors.get("username", "") }}</span>
			<br>
			<label for="code">Kod:</label>
			<textarea name="code">{{ code }}</textarea>
			</span>{{ errors.get("code", "") }}</span>
			<br>
			<input type="submit" value="Zapisz">
		</form>
		<a href="/">‚Üê</a>
	</body>
</html>
