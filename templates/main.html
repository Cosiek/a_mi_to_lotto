<html>
	<head>
		<title>{{ title }}</title>
	</head>
	<body>
		<h2>Gracze</h2>
		<a href="/add">Dodaj nowego gracza</a>
		<ol>{% for player in players %}
			<li><a href="{{ player["name"] }}">{{ player["name"] }}</a> - {{ player["founds"] }} - {{ player["balance"] }}</li>
		{% end %}</ol>
		<h2>Historia</h2>
		<ol>{% for event in history %}
			<li>{{ event }}</li>
		{% end %}</ol>
	</body>
</html>
